<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 600px; /* Set the width */
            height: 600px; /* Set the height */
            margin: auto;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
        }

        .slides {
            display: flex;
            width: 100%; /* Ensure the slides take the full width */
            transition: transform 0.5s;
        }

        .slide {
            min-width: 600px; /* Set the width of each slide */
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio without stretching */
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #333;
            cursor: pointer;
            user-select: none;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="./src/lll.jpg" alt="Image 1"></div>
        <div class="slide"><img src="./src/OIG (1).jpg" alt="Image 2"></div>
        <div class="slide"><img src="./src/OIG.jpg" alt="Image 3"></div>
        <!-- Add more slides as needed -->
    </div>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }

        const translateValue = -currentSlide * 600 + 'px'; /* Adjust based on slide width */
        slides.style.transform = `translateX(${translateValue})`;
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    setInterval(nextSlide, 3000); // Auto slide every 3 seconds
</script>

</body>
</html>
