<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
  .navbar a {
    float: left;
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  /* Add an icon to the "Home" link */
  .navbar a.home {
    background-image: url('https://img.icons8.com/material-outlined/24/000000/home--v1.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 40px;
  }

  /* Add an icon to the "Blog" link */
  .navbar a.blog {
    background-image: url('https://img.icons8.com/material-outlined/24/000000/blog.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 40px;
  }

  /* Add an icon to the "Research" link */
  .navbar a.research {
    background-image: url('https://img.icons8.com/material-outlined/24/000000/research.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 40px;
  }

  /* Add an icon to the "Product" link */
  .navbar a.product {
    background-image: url('https://img.icons8.com/material-outlined/24/000000/product.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 40px;
  }

  /* Add an icon to the "Add to Cart" link */
  .navbar a.cart {
    background-image: url('https://img.icons8.com/material-outlined/24/000000/add-shopping-cart.png');
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 40px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#" class="home">Home</a>
  <a href="#" class="blog">Blog</a>
  <a href="#" class="research">Research</a>
  <a href="#" class="product">Product</a>
  <a href="#" class="cart">Add to Cart</a>
</div>
<div class="logo"></div>
<div class="hero">
    <div class="slogan">Print your world, your way.</div>
  </div>
  <div class="brands">
    <h3 style="color: orange;">Here are our brands</h3>
    <marquee behavior="scroll" direction="left">
      <img src="" alt="Epson">
      <img src="" alt="Cannon">
      <img src="" alt="HP">
      <img src="" alt="Lexmart">
      <img src="" alt="Brother">
    </marquee>

  </div>
  <footer style="background-color: #1c1c1c; color: white; padding: 20px;">
    <div style="display: flex; justify-content: space-between;">
      <div>
        <h3 style="font-size: 24px; margin-bottom: 10px;">Printer Hub</h3>
        <p style="margin: 0;">Copyright &copy; Printer Hub</p>
      </div>
      <div class="social-icons">
        <a href="#"><img src="https://www.svgrepo.com/show/3885/facebook.svg" alt=""></a>
        <a href="#"><img src="https://pixelbag.net/wp-content/uploads/2023/09/x-768x658.jpg" alt=""></a>
        <a href="#"><img src="https://i.imgur.com/4zqK3yL.png" alt=""></a>
        <a href="#"><img src="https://i.imgur.com/4zqK3yL.png" alt=""></a>
      </div>
      <div style="display: flex;">
        <div style="margin-right: 40px;">
          <h4 style="font-size: 18px; margin-bottom: 10px;">About</h4>
          <ul style="list-style: none; margin: 0; padding: 0;">
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Research</a></li>
          </ul>
        </div>
        <div style="margin-right: 40px;">
          <h4 style="font-size: 18px; margin-bottom: 10px;">Grossing Brands</h4>
          <ul style="list-style: none; margin: 0; padding: 0;">
            <li><a href="#">HP</a></li>
            <li><a href="#">Epson</a></li>
            <li><a href="#">Cannon</a></li>
          </ul>
        </div>
        <div>
          <h4 style="font-size: 18px; margin-bottom: 12px;">Newsletter</h4>
          <p style="margin: 0;">Do you want to get 25% discount on our next product?</p>
          <button style="background-color: red; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; font-weight: bold;">Subscribe</button>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
